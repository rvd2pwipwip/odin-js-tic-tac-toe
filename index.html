<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>

  <!-- The Players -->
  <div id="start-screen">
    <h1>Welcome to Tic-Tac-Toe</h1>
    <form action='' method='get'>
      <fieldset>
        <legend>Enter player names</legend>
        <div class='form-item'>
          <label for='player-one'>Player 1</label>
          <input id='player-one' name='player-one' type='text'/>
        </div>
        <div class='form-item'>
          <label for='player-two'>Player 2</label>
          <input id='player-two' name='player-two' type='text'/>
        </div>
        <div>
          <button id="start">Start Game</button>
        </div>
      </fieldset>     
    </form>
  </div>


  <!-- The Game -->
  <div id="game-screen" style="display: none">
    <header>Tic Tac Toe</header>
    <div class="player-display">Player</div>
    <div class="grid"></div>
    <footer>
      <button id="reset" disabled>Restart</button>
    </footer>
  </div>
</body>
</html>
